[metadata]
name = jaxsw
description = Simple Ocean Model
author = J. Emmanuel Johnson
author_email = jemanjohnson34@gmail.com
url = https://github.com/jejjohnson/jaxsw
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 2 - Pre-Alpha copy
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Operating System :: MACOS/Linux
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Scientific/Engineering
    Topic :: Software Development :: Libraries
project_urls =
    Documentation =
    Source = https://github.com/jejjohnson/jaxsw
    Tracker = https://github.com/jejjohnson/jaxsw/issues


[options]
zip_save = False
packages = find:
platforms = OS,Linux
include_package_data = True
install_requires =
    jax>=0.3.2
    jaxlib>=0.3.2
    jaxtyping>=0.1.3
    FiniteDiffX>=0.0.2
    kernex>=0.1.3
    equinox>=0.10.2
    diffrax>=0.3.1
python_requires = >3.9

[options.extras_require]
io =
    cftime
test =
    pytest
dev =
    pytest
    isort
    black
    pyline
    flake8
exp =
    xarray
    netcdf4
    autoroot
    wandb
    loguru
    hydra
    pre-commit
    matplotlib
    seaborn
all =
    %(io)s
    %(test)s
    %(dev)s

[bdist_wheel]
universal = 1


[bumpversion]
current_version = 0.0.1

[pytest]
testpaths = jaxsw/

[flake8]
exclude = __init__.py,pyproject.toml,.eggs,doc
max-line-length = 80
max-complexity = 12
ignore = E501
select = C,E,F,W,B,B9
extend-ignore = E203,E402,E501,E731,W503

[tool:mypy]
warn_unused_ignores = True
warn_redundant_casts = True
ignore_missing_imports = True

[mypy-pdoc.test.example_pkg.*]
ignore_errors = True

[tool:pytest]
testpaths = jaxsw/

[tool:pydocstyle]
convention = google

[tool:isort]
profile = black